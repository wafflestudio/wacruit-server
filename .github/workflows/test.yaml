name: Run Test

on:
  pull_request:
    paths:
      - wacruit/**
      - .github/workflows/test.yaml

jobs:
  pytest:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_USER: test-user
          MYSQL_PASSWORD: password
          MYSQL_ROOT_PASSWORD: root-password
          MYSQL_DATABASE: testdb
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - uses: actions/checkout@v3

      - name: Install poetry
        run: pipx install poetry

      - uses: actions/setup-python@v4
        with:
          python-version: 3.11
          cache: poetry

      - name: Set poetry environment
        run: |
          poetry env use 3.11

      - name: Install dependencies
        run: poetry install --no-root

      - name: Run tests
        run: |
          cd ${GITHUB_WORKSPACE}/wacruit/
          poetry run pytest --junit-xml=${GITHUB_WORKSPACE}/wacruit/test.xml ./

      - name: Test reports
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: backend tests
          path: "./wacruit/test.xml"
          reporter: java-junit

      - name: Check Pylint
        run: |
          poetry run pylint -rn -sn --rcfile=${GITHUB_WORKSPACE}/.pylintrc ./wacruit

      - name: Run alembic migration test
        env:
          DB_USERNAME: test-user
          DB_PASSWORD: password
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_NAME: testdb
        run: |
          touch .env.local
          mkdir -p wacruit/src/database/migrations/versions
          echo DB_USERNAME=$DB_USERNAME >> .env.local
          echo DB_PASSWORD=$DB_PASSWORD >> .env.local
          echo DB_HOST=$DB_HOST >> .env.local
          echo DB_PORT=$DB_PORT >> .env.local
          echo DB_NAME=$DB_NAME >> .env.local
          poetry run alembic revision --autogenerate
          poetry run alembic upgrade head
